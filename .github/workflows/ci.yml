name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run linting
        run: uv run ruff check claude_code_telegram/ tests/

      - name: Run type checking
        run: uv run mypy claude_code_telegram/

      - name: Run tests
        run: uv run pytest tests/ -v

  build-scie:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
          - os: macos-latest
            platform: macos-aarch64
          - os: macos-13
            platform: macos-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pex
        run: pip install pex

      - name: Build scie (eager)
        run: |
          mkdir -p dist
          pex . \
            --scie eager \
            --scie-python-version 3.11 \
            -c claude-code-telegram-hook \
            -o dist/claude-code-telegram-hook-${{ matrix.platform }}

      - name: Test binary
        run: |
          echo '{"tool_name": "test"}' | timeout 5 dist/claude-code-telegram-hook-${{ matrix.platform }} || true
          # Expected to fail (no Telegram token), but should at least start

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-telegram-hook-${{ matrix.platform }}
          path: dist/claude-code-telegram-hook-${{ matrix.platform }}
