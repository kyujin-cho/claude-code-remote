name: Release

on:
  push:
    tags:
      - "v*"
  release:
    types: [created]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: claude-code-telegram-linux-x86_64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact: claude-code-telegram-linux-aarch64
            use_cross: true
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: claude-code-telegram-macos-aarch64
            use_cross: false
          - os: macos-14
            target: x86_64-apple-darwin
            artifact: claude-code-telegram-macos-x86_64
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross (Linux aarch64)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Rename binary
        run: |
          mv target/${{ matrix.target }}/release/claude-code-telegram ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for artifact in claude-code-telegram-linux-x86_64 claude-code-telegram-linux-aarch64 claude-code-telegram-macos-aarch64 claude-code-telegram-macos-x86_64; do
            cp artifacts/$artifact/$artifact release/
            chmod +x release/$artifact
          done
          ls -la release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/claude-code-telegram-linux-x86_64
            release/claude-code-telegram-linux-aarch64
            release/claude-code-telegram-macos-aarch64
            release/claude-code-telegram-macos-x86_64
            release/SHA256SUMS
          generate_release_notes: true
